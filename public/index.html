<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Battlefield</title>

		<link href="css/styles.css" rel="stylesheet">
        <link href="css/battlefield/terrain.css" rel="stylesheet">
        <link href="css/battlefield/layout.css" rel="stylesheet">
        <link href="css/battlefield/bar_buttons.css" rel="stylesheet">

        <link href="css/units/battlefield/keyframes.css" rel="stylesheet">
        <link href="css/units/battlefield/animations.css" rel="stylesheet">
        <link href="css/units/battlefield/stronghold.css" rel="stylesheet">

		<script data-main="js/bootstrap" src="js/libs/require-min.js"></script>
	</head>
	<body>

        <div id="battlefield" class="battlefield grass">
            <div class="terrain grass">
                <svg id="diagram-movement-range" width="800" height="556">

                </svg>
            </div>
            <div class="bar">
                <div class="battlefield_button settings"></div>
                <div class="battlefield_button surrender"></div>
                <div class="battlefield_button retreat"></div>
                <div class="battlefield_button autocombat"></div>

                <div class="battlefield_button spellbook"></div>
                <div class="battlefield_button wait"></div>
                <div class="battlefield_button defend"></div>
            </div>
        </div>


        <svg width="800" height="556" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" fill="white">
                <foreignObject width="100" height="100">
                    <body xmlns="http://www.w3.org/1999/xhtml">
                        <div class="battlefield_unit hobgoblin"></div>
                    </body>
                </foreignObject>

                <animateMotion
                        dur="10s"
                        repeatCount="1"
                        path="M 154,267.75 L 132,229.5 L 110,191.25 L 88,153 L 66,114.75 L 88,76.5"></animateMotion>
            </rect>

        </svg>



	</body>
</html>
