<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Battlefield</title>

		<link href="css/styles.css" rel="stylesheet">

		<script data-main="js/bootstrap" src="js/libs/require-min.js"></script>
	</head>
	<body>
        <div id="battlefield" class="battlefield grass">
            <div class="terrain grass">
                <canvas class="layer layer-grid"></canvas>
                <canvas class="layer layer-grid-hover"></canvas>
                <canvas class="layer layer-grid-obstacles"></canvas>
                <canvas class="layer layer-grid-range"></canvas>
                <canvas class="layer layer-grid-route"></canvas>
                <canvas class="layer layer-units"></canvas>
                <canvas style="display:none;" id="canvas_unit_movement"></canvas>
            </div>
            <div class="bar">
                <div class="battlefield_button settings"></div>
                <div class="battlefield_button surrender"></div>
                <div class="battlefield_button retreat"></div>
                <div class="battlefield_button autocombat"></div>

                <div class="battlefield_button spellbook"></div>
                <div class="battlefield_button wait"></div>
                <div class="battlefield_button defend"></div>
            </div>
        </div>
	</body>
</html>
